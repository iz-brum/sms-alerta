<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Enviar CEP via SMS</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 60px 0 0 0;
            background-color: #f0f0f5;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        p {
            font-size: 1.8rem;
            font-weight: bold;
            width: 80%;
            margin-bottom: 20px;
        }

        button {
            width: 80%;
            padding: 18px 24px;
            font-size: 1.7rem;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        img {
            max-width: 80%;
            height: auto;
            margin-top: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        img.enlarged {
            max-width: 90%;
            max-height: 100%;
            transform: scale(1.15);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
    </style>
    <script>
        function redirectToSMS() {
            window.location.href = "sms:40199?body=Apague%20isto%20e%20digite%20seu%20CEP%20aqui";
        }

        function toggleImageSize() {
            var img = document.querySelector('img');
            img.classList.toggle('enlarged');
        }
    </script>
</head>

<body>
    <p>Leia o cartão abaixo. Depois, clique no botão para abrir o app de mensagens e enviar o SMS.</p>
    <img src="cad_sms_alertas.png" alt="Instruções de envio de SMS" onclick="toggleImageSize()">
    <button onclick="redirectToSMS()">Enviar SMS</button>
</body>

</html>
