<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Enviar CEP via SMS</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 60px 0 0 0;
            background-color: #f0f0f5;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        p {
            font-size: 1.8rem;
            font-weight: bold;
            width: 80%;
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            font-size: 1.4rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            width: 80%;
            text-align: center;
        }

        button {
            width: 80%;
            padding: 18px 24px;
            font-size: 1.7rem;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        img {
            max-width: 80%;
            height: auto;
            margin-top: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        img.enlarged {
            max-width: 90%;
            max-height: 100%;
            transform: scale(1.15);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function formatCEP(value) {
            value = value.replace(/\D/g, '');
            if (value.length > 5) {
                value = value.replace(/(\d{5})(\d)/, '$1-$2');
            }
            return value;
        }

        document.addEventListener("DOMContentLoaded", function () {
            var cepInput = document.getElementById('cep');
            cepInput.addEventListener('input', function (e) {
                e.target.value = formatCEP(e.target.value);
            });
        });

        function redirectToSMS() {
            var cep = document.getElementById('cep').value;
            if (cep && cep.length === 9) {
                window.location.href = "sms:40199?body=" + encodeURIComponent(cep);
                Swal.fire({
                    title: 'Mensagem Preparada!',
                    html: "Por favor, toque no botão com o ícone de '<i class='fa-regular fa-paper-plane'></i> ' no app de mensagens para enviar o CEP.",
                    icon: 'info',
                    confirmButtonText: 'OK'
                });
            } else {
                Swal.fire({
                    title: 'CEP Inválido!',
                    html: "Por favor, insira um CEP válido no formato <strong>XXXXX-XXX</strong>. <br>Exemplo: <strong>12345-678</strong>",
                    icon: 'error',
                    confirmButtonText: 'Tentar Novamente'
                }).then(() => {
                    // Limpa o campo de entrada de CEP quando o alerta é fechado
                    document.getElementById('cep').value = '';
                });
            }
        }

        function toggleImageSize() {
            var img = document.querySelector('img');
            img.classList.toggle('enlarged');
        }
    </script>
</head>

<body>
    <p>Leia o cartão abaixo. Depois, insira seu CEP e clique no botão para abrir o app de mensagens e enviar o SMS.</p>
    <img src="cad_sms_alertas.png" alt="Instruções de envio de SMS" onclick="toggleImageSize()">
    <input type="text" id="cep" placeholder="Digite seu CEP aqui">
    <button onclick="redirectToSMS()">Enviar SMS</button>
</body>

</html>
